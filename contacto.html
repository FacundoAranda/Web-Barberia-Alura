<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <title>Contacto - Barberia Alura.</title>
 
</head>
<body>

   <header>
      <div class="caja">
        <h1> <a href="index.html"><img src="logo.png" alt="logo de la Barberia Alura"></a></h1>
        <nav>
            <ul>
  
               <li> <a href="index.html"> Home</a></li>
       
               <li> <a href="productos.html"> Productos</a></li>
      
               <li> <a href="contacto.html"> Contacto</a></li>
      
            </ul>   
  
        </nav>
      </div>
      
      
   </header>

   <main id="main-contacto">
       <p id="tituloparaformulario">Contactanos y no te quedes con la duda!</p>

       <form id="formulario-contacto">

            <label for="nombreapellido ">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required >

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder= "(XX) XX-XXXX-XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>

                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio.email"><input type="radio" name="contacto" value="Email" id="radio.email">Email</label>
    
                <label for="radio.telefono"><input type="radio" name="contacto" value="telefono" id="radio.telefono">Telefono</label>
                
                <label for="radio.whatsapp"><input type="radio" name="contacto"  value="whatsapp" id="radio.whatsapp" checked>Whatsapp</label>
                   
            </fieldset>
            
            <fieldset>
                
                <legend>¿En cual horario desea ser atendido?</legend>
                <select>
    
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
    
                </select>    
     
            </fieldset>
                       
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir nodades de la barberia Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

       </form>


   <table class="tabla">

    <thead>
        <tr id="titulotabla">
            <th>Dia</th>
            <th>Horario</th>
        </tr>
    </thead>
    
    <tbody>
        
        <tr>
            <td>Lunes</td>
            <td>8hs - 20hs</td>
         </tr>
         <tr>
            <td>Martes</td>
            <td>8hs - 20hs</td>
         </tr>
         <tr>
            <td>Miercoles</td>
            <td>8hs - 20hs</td>
        </tr>

    </tbody>

   </table>

</main>
   
  
   <footer>
       <a href="index.html"><img src="logo-blanco.png"></a>
       <p class="copyright">&copy Copyrigth Barberia Alura - 2022</p>
   </footer>

</body>
</html>
